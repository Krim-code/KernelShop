{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Categories</h1>
    <a href="{% url 'category_create' %}" class="bg-blue-500 text-white p-2 rounded">Create New Category</a>
    <div class="mt-4">
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'product_list_by_category' category.id %}" class="text-blue-600">{{ category.name }}</a>
                    <a href="{% url 'category_update' category.id %}" class="text-yellow-500">Edit</a>
                    <form action="{% url 'category_delete' category.id %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>

{% endblock %}
