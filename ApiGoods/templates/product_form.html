{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">{% if form.instance.pk %}Edit Product{% else %}Create Product{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save</button>
    </form>
</div>
{% endblock %}
