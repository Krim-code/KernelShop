{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Delete Product</h1>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white p-2 rounded">Delete</button>
        <a href="{% url 'product_list_by_category' product.category.id %}" class="bg-gray-500 text-white p-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
